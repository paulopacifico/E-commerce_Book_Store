spring:
  application:
    name: bookstore-ecommerce
  datasource:
    url: jdbc:h2:mem:bookstoredb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

server:
  port: 8080

jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm123456
  expiration: 86400000
  refresh-expiration: 604800000

app:
  security:
    rate-limit:
      max-requests: 120
      window-seconds: 60
    cors:
      allowed-origins:
        - http://localhost:3000
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - Authorization
        - Content-Type
      exposed-headers:
        - Authorization
      allow-credentials: false
      max-age: 3600

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.bookstore: DEBUG
    org.springframework.security: DEBUG
    AUDIT: INFO
